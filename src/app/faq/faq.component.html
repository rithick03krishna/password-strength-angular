<section>
  <h3 class="text-center mb-4 pb-2 text-success fw-bold">DESCRIPTION</h3>
  <p class="text-center mb-5">Useful tips for setting a strong password</p>
  <div class="row">
    <div
      class="col-md-6 col-lg-4 mb-4"
      *ngFor="let questions of questionArray; let index = index"
    >
      <h6 class="mb-3 text-primary">
        <i class="far fa-paper-plane text-primary pe-2"></i>{{ index + 1 }}.
        {{ questions.question }}
      </h6>
      <p>{{ questions.answer }}</p>
    </div>
  </div>
</section>
